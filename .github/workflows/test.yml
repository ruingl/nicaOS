name: test nicaOS

on:
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm gcc make grub-pc-bin xorriso

      - name: run make
        run: make

      - name: run make clean
        run: make clean
